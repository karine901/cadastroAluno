<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="number" id="matricula" required>
            </div>
 
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
 
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
            </div>
 
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" required>
                    <option value="Informática">Informática</option>
                    <option value="Administração">Administração</option>
                    <option value="Engenharia">Engenharia</option>
                </select>
            </div>
 
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="Masculino" required>Masculino
                <input type="radio" id="feminino" name="sexo" value="Feminino">Feminino
            </div>
 
            <button type="submit" class="btn-submit">Cadastrar Aluno</button>
        </form>
 
        <h2>Pesquisar Alunos</h2>
        <div class="filter-buttons">
            <button onclick="filtrarFeminino()" class="btn-filter">Alunas do Sexo Feminino</button>
            <button onclick="filtrarMasculinoInformatica()" class="btn-filter">Alunos do Curso de Informática e Sexo Masculino</button>
            <button onclick="filtrarMatriculaSuperior()" class="btn-filter">Alunos com Matrícula Superior a 100</button>
        </div>
 
        <h2>Resultados da Pesquisa</h2>
        <ul id="resultadoPesquisa" class="result-list"></ul>
    </div>
 
    <script src="js/JS script.js"></script>
</body>
</html>
